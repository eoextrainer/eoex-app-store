name: ci

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r backend/requirements.txt
      - run: pytest backend/tests -q

  docker:
    needs: backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - run: docker build -t ${{ secrets.REGISTRY_URL }}/appstore-backend:latest -f infra/docker/Dockerfile.backend .
      - run: docker build -t ${{ secrets.REGISTRY_URL }}/appstore-frontend:latest -f infra/docker/Dockerfile.frontend .
      - run: docker push ${{ secrets.REGISTRY_URL }}/appstore-backend:latest
      - run: docker push ${{ secrets.REGISTRY_URL }}/appstore-frontend:latest
