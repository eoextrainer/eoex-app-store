version: "3.9"
services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appstore
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../
      dockerfile: infra/docker/Dockerfile.backend
    environment:
      DB_URL: mysql+pymysql://user:pass@mysql:3306/appstore
    depends_on:
      - mysql

  frontend:
    build:
      context: ../
      dockerfile: infra/docker/Dockerfile.frontend
    depends_on:
      - backend

  reverse-proxy:
    image: nginx:alpine
    ports:
      - "8888:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  mysql_data:
