services:
  mysql:
    image: mysql:8.0
    container_name: dunes-mysql
    env_file:
      - ./.env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - dunes-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: dunes-api
    env_file:
      - ./.env
    ports:
      - "5000:5000"
    volumes:
      - ../backend:/app
      - ../frontend:/app/static
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dunes-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  dunes-network:
    driver: bridge
